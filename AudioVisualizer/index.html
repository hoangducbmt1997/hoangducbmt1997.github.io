<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Audio Visualizer</title>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"
    integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ"
    crossorigin="anonymous"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400;1,500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <div class="container-app">

  <audio id="audio" src=""></audio>
  <svg class="audioVisualiser" xmlns="http://www.w3.org/2000/svg">
    <div class="hidden"></div>
    <ellipse id="section"></ellipse>
  </svg>
  <section class="controls">
    <div class="icon-toggle-button" id="toggle-play-pause-wrapper">
      <i class="fas fa-backward btn-prev"></i>
      <input id="toggle-play-pause" type="checkbox" />
      <label for="toggle-play-pause">
        <button class="icon-button"><i class="fas fa-play"></i></button>
        <button class="icon-button"><i class="fas fa-pause"></i></button>
      </label>
      <i class="fas fa-forward btn-next"></i>

    </div>
    <span class="current-time ">00:00</span>
    <input class="range-slider" type="range" value="0" max="0" step="1" id="scrub-ruler" />
    <span class="duration-time "></span>
  </section>
  <ul class="list-music">
    <li class="list-music-item" data-name="Alone" data-creator="ABC" data-music="./alone.mp3" data-avatar="./girl-2.jpg"
      data-index="0">
    </li>
    <li class="list-music-item" data-name="Nevada" data-creator="ABC" data-music="./nevada.mp3"
      data-avatar="./girl-1.jpg" data-index="1">
    </li>
    <li class="list-music-item" data-name="Hoa sứ nhà nàng" data-creator="ABC" data-music="./hoa-su-nha-nang.mp3"
      data-avatar="./girl-0.jpg" data-index="2">
    </li>
  </ul>
    
  </div>
  <script src="./script.js"></script>

</body>

</html>
