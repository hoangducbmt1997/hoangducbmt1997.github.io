<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Audio Visualizer</title>
	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="./reponsive.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">

<body>
	<div id="equalizer">

		  </video>

		<div id="bar2" class="bar hidden"></div>
		<div id="bar3" class="bar hidden"></div>
		<div id="bar4" class="bar hidden"></div>
		<div id="bar5" class="bar hidden"></div>
		<div id="bar6" class="bar hidden"></div>
		<div id="bar7" class="bar hidden"></div>
		<div id="bar8" class="bar hidden"></div>
		<div id="bar9" class="bar hidden"></div>
		<div id="bar10" class="bar">
			<img class="glitch-image bg-main" src="15-150210_sharingan-rinnegan-hd-png-download.png" >
			<img class="glitch-image bg-main" src="15-150210_sharingan-rinnegan-hd-png-download.png" />
			<img class="glitch-image bg-main" src="15-150210_sharingan-rinnegan-hd-png-download.png" />

			<img class="glitch-image bg-main" src="15-150210_sharingan-rinnegan-hd-png-download.png" />
			<img class="glitch-image bg-main" src="15-150210_sharingan-rinnegan-hd-png-download.png" />
		</div>
		<div id="bar11" class="bar hidden"></div>
		<div id="bar12" class="bar hidden"></div>
		<div id="bar13" class="bar hidden"></div>
		<div id="bar14" class="bar hidden"></div>
		<div id="bar15" class="bar hidden"></div>
		<div id="bar16" class="bar hidden"></div>

		<div class="control-music">
			<i class="fas fa-backward btn-prev"></i>
			<i class="fas fa-play btn-play"></i>
			<i class="fas fa-forward btn-next"></i>
		</div>
		<ul class="list-music">
			<li class="list-music-item" data-music="./assets/mp3/naruto-1.mp3"></li>
			<li class="list-music-item" data-music="./assets/mp3/naruto-2.mp3"></li>
			<li class="list-music-item" data-music="./assets/mp3/naruto-1.mp3"></li>

	</div>
