<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>DJ Visualizer</title>

	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="./reponsive.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Alata:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
</head>

<body>
	<div class="container-app flex-center">

		<div class="wrap-title flex-center">
			<p class="content-title"></p>
		</div>

		<div id="equalizer" class=" flex-center">
			<div id="bar1" class="bar hidden"></div>
			<div id="bar2" class="bar hidden"></div>
			<div id="bar3" class="bar hidden"></div>
			<div id="bar4" class="bar hidden"></div>
			<div id="bar5" class="bar hidden"></div>
			<div id="bar6" class="bar hidden"></div>
			<div id="bar7" class="bar hidden"></div>
			<div id="bar8" class="bar hidden"></div>
			<div id="bar9" class="bar"></div>
			<div id="bar10" class="bar">
				<img class="glitch-image bg-main" src="">
				<img class="glitch-image bg-main" src="" />
				<img class="glitch-image bg-main" src="" />
				<img class="glitch-image bg-main" src="" />
				<img class="glitch-image bg-main" src="" />
				<img class="glitch-image bg-main" src="" />
				<span class="gradient"></span>
			</div>
			<div id="bar11" class="bar hidden"></div>
			<div id="bar12" class="bar hidden"></div>
			<div id="bar13" class="bar hidden"></div>
			<div id="bar14" class="bar hidden"></div>
			<div id="bar15" class="bar hidden"></div>
			<div id="bar16" class="bar hidden"></div>
		</div>


		<video id="video" autoplay muted loop>
		</video>

		<div class="wrap-equalizer flex-center">
			<div class="equalizer"></div>
			<div class="equalizer"></div>
		</div>
		<div class="control-music flex-center">
			<i class="fas fa-backward btn-prev"></i>
			<div class="big flex-center">
				<i class="fas fa-play btn-play"></i>
			</div>

			<i class="fas fa-forward btn-next"></i>
		</div>
		<div class="bg-control">
			<div class="bg-blur"></div>

		</div>

		<ul class="list-music">
			<li class="list-music-item" data-img="./assets/img/mot-ti-goi-me.jpg" data-music="./assets/mp3/mot-ti-goi-me.mp3"
				data-video="./assets/mp4/video-2.mp4"></li>
			<li class="list-music-item" data-img="./assets/img/cung-anh.jpg" data-music="./assets/mp3/cung-anh.mp3"
				data-video="./assets/mp4/video-2.mp4"></li>
			<li class="list-music-item" data-img="./assets/img/niu-duyen.jpg" data-music="./assets/mp3/niu-duyen.mp3"
				data-video="./assets/mp4/video-2.mp4"></li>
			<li class="list-music-item" data-img="./assets/img/the-thai.jpg" data-music="./assets/mp3/the-thai.mp3"
				data-video="./assets/mp4/video-2.mp4"></li>
			<li class="list-music-item" data-img="./assets/img/em-bang-qua.jpg" data-music="./assets/mp3/em-bang-qua.mp3"
				data-video="./assets/mp4/video-2.mp4"></li>
				<li class="list-music-item" data-img="./assets/img/keo-bong-gon.jpg" data-music="./assets/mp3/keo-bong-gon.mp3"
				data-video="./assets/mp4/video-2.mp4"></li>

		</ul>
	</div>

	<!-- partial -->
	<script src="./script.js"></script>

</body>

</html>
