<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Movie Player</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400;1,500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="plyr.min.css" />
  <link rel="stylesheet" href="style.css" />

</head>

<body>
  <div class="nav-bar">
    <div class="logo flex-center">
      <img src="img/Logo3.png" width="150" />
    </div>
    <ul>
      <li>Cá Nhân</li>
      <li>Trang Chủ</li>
      <li>TOP Movie</li>
      <li>Xem nhiều</li>
      <li>TOP Rating</li>
    </ul>
  </div>

  <div class="container-content flex-center">
    <h1 class="title-introduce flex-center"> TOP MV</h1>
    <div class="bg-content">
    </div>

    <div class="container-video ">
      <video controls crossorigin playsinline data-poster="/img/venom.jpeg" id="player" width="100%">
        <!-- Video files -->
        <source src="video/video-1080p.mp4" type="video/mp4" size="1080" />
        <source src="video/video-720p.mp4" type="video/mp4" size="720" />
        <source src="video/video-480p.mp4" type="video/mp4" size="480" />

        <!-- Caption files -->
        <!--
        <track kind="captions" label="English" srclang="en"
          src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.en.vtt" default />
        <track kind="captions" label="Français" srclang="fr"
          src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.fr.vtt" />

        -->


        <!-- Fallback for browsers that don't support the <video> element -->
        <a href="video/venom-2-1080p.mp4" download>Download</a>
      </video>

    </div>
  </div>



  <script src="plyr.min.js"></script>
  <script>
    const player = new Plyr('#player', {
      controls: [
        'play-large',
        'play',
        'progress',
        'current-time',
        'volume',
        'mute',
        'pip',
        'airplay',
        'fullscreen'],
      loadSprite: true,
      iconPrefix: 'icon',
      iconUrl: './sprite/icon.svg',
    }

    );
  </script>

</body>

</html>
