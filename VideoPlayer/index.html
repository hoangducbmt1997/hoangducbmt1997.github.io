<html>

<head>
  <meta charset="utf-8">

  <title>FULLJAV</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="plyr.min.css" />

<body>
  <div class="nav-bar">
    <div class="logo">
      <img src="img/244459124_409130467320307_9109462268327107940_n.png"width="150"/>

     </ul>
  </div>

  <div class="container-content">
    <h1>XIN TRÂN TRỌNG GIỚI THIỆU</h1>

      <img src="img/244711159_206432748257829_1608317416171351883_n.png"/>

    </div>
   
    <div class="container-video">
      <video controls crossorigin playsinline
      data-poster="/img/venom.jpeg" id="player" width="100%">

      <source src="video/venom-2-1080p.mp4" type="video/mp4" size="1080" />

      <source src="video/venom-2-480p.mp4" type="video/mp4" size="480" />
  
      <!-- Caption files -->
      <track kind="captions" label="English" srclang="en"
        src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.en.vtt" default />
      <track kind="captions" label="Français" srclang="fr"
        src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.fr.vtt" />
  
      <!-- Fallback for browsers that don't support the <video> element -->
      <a href="video/venom-2-1080p.mp4"
        download>Download</a>
    </video>
    </div>
  </div>
  


  <script src="https://cdnjs.cloudflare.com/ajax/libs/plyr/3.6.7/plyr.min.js"></script>
