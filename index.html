<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Music Player</title>
	<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600&display=swap"
		rel="stylesheet" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/style.css">
	<link rel="stylesheet" type="text/css" href="assets/grid.css">
	<link rel="stylesheet" type="text/css" href="assets/reponsive.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
</head>
<body>
	<div class="wrap-pre-loader">
		<div class="pre-loader">
			<hr />
			<hr />
			<hr />
			<hr />
		</div>
	</div>
	<div id="app" class="container">
		<div class="row">
				<div class="music-wrap col-4 col-lg-9 col-md-11 col-sm-12 col-xsm-12 ">
					<div class="music-play">
						<div class="wrap-now-playing">
							<div class="row col-xxm-12">
								<div class="wrap-playing-icon col-3 col-lg-3 col-md-3 col-sm-3 col-xsm-2 "><i
										class="fas fa-chevron-left now-playing-title-icon-back"></i></div>
								<div class="wrap-playing-icon col-6 col-lg-6 col-md-6 col-sm-6 col-xsm-8 ">
									<p>Now Playing</p>
								</div>
								<div class="wrap-playing-icon col-3 col-lg-3 col-md-3 col-sm-3 col-xsm-2 "><i
										class="fas fa-ellipsis-v now-playing-title-icon-list"></i></div>
							</div>
								<div class="wrap-time col-12 col-lg-12 col-md-12 col-sm-12 col-xsm-12 col-xxm-12">
									<span class="current-time ">00:00</span>
									<span class="duration-time "></span>
								</div>
						</div>
						<div class="avatar col-12 col-lg-12 col-md-12 col-sm-12 col-xsm-12">
							<div class="wrap-img-shadow-1"></div>
							<div class="wrap-img-shadow-2"></div>
							<div class="wrap-img-shadow-3"></div>
							<img src="" class="">
						</div>
						<div class="info col-12 col-lg-12 col-md-12 col-sm-12 col-xsm-12 col-xxm-12">
							<div class="name "></div>
							<div class="creator "></div>
						</div>
						<audio id="audio" src=""></audio>
						<div class="music-bar col-12  col-12 col-lg-12 col-md-12 col-sm-12 col-xsm-12 col-xxm-12">
							<div class="progress">
								<div class="progress-bar">
									<div class="dot"></div>
								</div>
							</div>
							<div class="music-controll col-12  col-12 col-lg-12 col-md-12 col-sm-12 col-xsm-12 col-xxm-12">
								<ion-icon name="shuffle-outline" class="btn-random"></ion-icon>
								<i class="fas fa-step-backward btn-prev"></i>
								<i class="fas fa-play-circle"></i>
								<i class="fas fa-step-forward btn-next"></i>
								<ion-icon name="infinite-outline"  class="btn-loop"></ion-icon>
							</div>
						</div>
					</div>
					<div class="music-box">
						<h2>TOP MUSIC VIP</h2>
						<ul class="list-music"></ul>
					</div>
				</div>
		</div>
		<div class="copyright-vip-coder col-12 col-lg-12 col-md-12 col-sm-12 col-xsm-12 col-xxm-12">
			<span class="vip-0"><i class="far fa-copyright"></i></span>
			<span class="vip-1">Copyright by </span>
			<span class="vip-2">songvedem</span>
		</div>
	</div>
	<script type="text/javascript" src="assets/app.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
		integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</body>
</html>
